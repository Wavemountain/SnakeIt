<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div class="container">
        <!-- Spelplanen (canvas) där spelet ritas upp -->
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="info">
            <!-- Kontrollsektionen med startknapp och poängvisning -->
            <div class="controls">
                <button id="startBtn">Start</button>
                <div id="score">Poäng: 0</div>
                <div id="highscore">Highscore: 0</div>
            </div>
            <!-- Game Over-meddelande som visas när spelet tar slut -->
            <div id="gameOver" class="game-over" style="display: none;">
                <h2>Game Over!</h2>
                <button id="restartBtn">Starta om</button>
            </div>
        </div>
    </div>
    <!-- Mobila kontrollknappar för att styra ormen -->
    <div class="mobile-controls">
        <div class="mobile-controls-row">
            <button id="upBtn">Up</button>
        </div>
        <div class="mobile-controls-row">
            <button id="leftBtn">Left</button>
            <button id="downBtn">Down</button>
            <button id="rightBtn">Right</button>
        </div>
    </div>
    <!-- Instruktioner längst ned på sidan -->
    <div class="instructions">
        <h2>Instruktioner</h2>
        <p>Styr ormen med piltangenterna på en dator.</p>
        <p>På mobilen använder du knapparna nedan eller sveper på skärmen.</p>
        <p>Ät äpplen för att få poäng!</p>
        <p>Spelet avslutas om ormen krockar med sig själv eller kanterna.</p>
    </div>
    <!-- IP-adressvisning längst ner på sidan -->
    <div id="ipAddress"></div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(reg) {
                console.log('Service worker registered.', reg);
            });
        }
    </script>
</body>
</html>
